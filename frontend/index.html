<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="gobbo.css">
    <title></title>
</head>

<body>
    <main>
        <form id="gobbo-form">
            <header class="mimeo-box" id="title-block">
                <h1>Dungeon Survivability Calculator</h1>
            </header>
            <section id="fighter-block" class="mimeo-box">
                <div class="stat-block" id="fighter-name-block">
                    <span class="stat-cell" id="fighter-name-cell">
                        <label class="stat-label">Name</label>
                        <span class="stat-box mimeo-box">
                            <input type="text" id="fighter-name" value="" placeholder="Fighter Name">
                        </span>
                    </span>
                </div>
                <div class="stat-block">
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <select id="rating-fighter-str">
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option selected>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                            </select>
                        </span>
                        <span class="stat-label">Str</span>
                    </span>
                    <span class="stat-cell" id="stat-fighter-int">
                        <span class="stat-box mimeo-box">
                            <select id="rating-fighter-int">
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option selected>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                            </select>
                        </span>
                        <span class="stat-label">Int</span>
                    </span>
                    <span class="stat-cell" id="stat-fighter-wis">
                        <span class="stat-box mimeo-box">
                            <select id="rating-fighter-wis">
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option selected>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                            </select>
                        </span>
                        <span class="stat-label">Wis</span>
                    </span>
                </div>
                <div class="stat-block">
                    <span class="stat-cell" id="stat-fighter-dex">
                        <span class="stat-box mimeo-box">
                            <select id="rating-fighter-dex">
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option selected>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                            </select>
                        </span>
                        <span class="stat-label">Dex</span>
                    </span>
                    <span class="stat-cell" id="stat-fighter-con">
                        <span class="stat-box mimeo-box">
                            <select id="rating-fighter-con">
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option selected>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                            </select>
                        </span>
                        <span class="stat-label">Con</span>
                    </span>
                    <span class="stat-cell" id="stat-fighter-cha">
                        <span class="stat-box mimeo-box">
                            <select id="rating-fighter-cha">
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option selected>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                            </select>
                        </span>
                        <span class="stat-label">Cha</span>
                    </span>
                </div>
                <div class="stat-block">
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <select id="rating-fighter-lvl">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </span>
                        <span class="stat-label">Lvl</span>
                    </span>
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <input type="number" size="2" id="rating-fighter-hp" pattern="[0-9]*" value="8">
                        </span>
                        <span class="stat-label">HP</span>
                    </span>
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <span id="rating-fighter-ac">2</span>
                        </span>
                        <span class="stat-label">AC</span>
                    </span>
                </div>
                <div class="stat-block">
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <select id="fighter-armor">
                                <option value="clothing">Clothing only</option>
                                <option value="clothing-and-shield">Clothing &amp; Shield</option>
                                <option value="leather">Leather</option>
                                <option value="leather-and-shield">Leather &amp; Shield</option>
                                <option value="chain">Chain</option>
                                <option value="chain-and-shield">Chain &amp; Shield</option>
                                <option value="plate">Plate</option>
                                <option value="plate-and-shield" selected>Plate &amp; Shield</option>
                            </select>
                        </span>
                        <span class="stat-label">Armor</span>
                    </span>
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <select id="fighter-weapon">
                                <option value="torch">Torch</option>
                                <option value="dagger">Dagger</option>
                                <option value="club">Club</option>
                                <option value="hand-axe">Hand Axe</option>
                                <option value="mace">Mace</option>
                                <option value="short-sword">Short Sword</option>
                                <option value="spear">Spear</option>
                                <option value="war-hammer">War Hammer</option>
                                <option value="battle-axe">Battle Axe</option>
                                <option value="sword" selected>Sword</option>
                                <option value="pole-arm">Pole Arm</option>
                                <option value="two-handed-sword">Two-handed Sword</option>
                            </select>
                        </span>
                        <span class="stat-label">Weapon</span>
                    </span>
                </div>
            </section>
            <section id="opp-block" class="mimeo-box">
                <div class="stat-block">
                    <span class="stat-cell">
                        <span class="stat-label">Opponent</span>
                    </span>
                </div>
                <div class="stat-block">
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <input type="number" size="2" id="opp-wave-size" pattern="[0-9]*" value="5">
                        </span>
                        <span class="stat-label">Num</span>
                    </span>
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <input type="number" size="2" id="opp-wave-count" pattern="[0-9]*" value="20">
                        </span>
                        <span class="stat-label">Wvs</span>
                    </span>
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <select id="opp-hit-dice">
                                <option value="0">&lt; 1</option>
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17+</option>
                            </select>
                        </span>
                        <span class="stat-label">HD</span>
                    </span>
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <input type="number" size="2" id="opp-hp" pattern="[0-9]*" value="3">
                        </span>
                        <span class="stat-label">HP</span>
                    </span>
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <select id="opp-ac">
                                <option>9</option>
                                <option>8</option>
                                <option>7</option>
                                <option selected>6</option>
                                <option>5</option>
                                <option>4</option>
                                <option>3</option>
                                <option>2</option>
                                <option>1</option>
                                <option>0</option>
                                <option>-1</option>
                                <option>-2</option>
                                <option>-3</option>
                            </select>
                        </span>
                        <span class="stat-label">AC</span>
                    </span>
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <input type="number" size="2" id="opp-morale" pattern="[0-9]*" value="7">
                        </span>
                        <span class="stat-label">Mor</span>
                    </span>
                </div>
                <div class="stat-block">
                    <span class="stat-cell">
                        <span class="stat-box mimeo-box">
                            <select id="opp-weapon">
                                <option value="torch">Torch</option>
                                <option value="dagger">Dagger</option>
                                <option value="club">Club</option>
                                <option value="hand-axe">Hand Axe</option>
                                <option value="mace">Mace</option>
                                <option value="short-sword">Short Sword</option>
                                <option value="spear" selected>Spear</option>
                                <option value="war-hammer">War Hammer</option>
                                <option value="battle-axe">Battle Axe</option>
                                <option value="sword">Sword</option>
                                <option value="pole-arm">Pole Arm</option>
                                <option value="two-handed-sword">Two-handed Sword</option>
                            </select>
                        </span>
                        <span class="stat-label">Weapon</span>
                    </span>
                </div>
            </section>
            <section id="results-block" class="mimeo-box">
                <button type="button" id="start-button">Fight!</button>
                <span id="survivability-calc">?</span>% chance of surviving.
            </section>
        </form>
    </main>
    <script type="text/javascript" src="gobbo.js"></script>
</body>

</html>
